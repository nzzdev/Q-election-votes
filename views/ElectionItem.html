<div class="q-election-item s-color-gray-3">
  <div class="q-election-item-bar {{item.colorClass}}" style="width: {{item.width}}; {{item.colorStyle}}"></div>
  <div class="s-font-title-xs q-election-item-party">{{item.name}}</div>
  {{#if item.percentage}}
    <div class="s-font-note-s s-font-note-s--strong q-election-item-current">{{item.percentage.toFixed(1)}}%</div>
    <div class="s-font-note-s q-election-item-previous">
      {{#if item.trend > 0}}+{{/if}}{{item.trend}}
    </div>
    <svg style="transform: rotate({{item.trendDegree}}deg);" class="q-election-item-trend s-color-gray-8" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg">
      <g fill="currentColor" fill-rule="evenodd">
        <path d="M11.096 11.096a6.5 6.5 0 1 1-9.192-9.192 6.5 6.5 0 0 1 9.192 9.192zm-.707-.707a5.5 5.5 0 1 0-7.778-7.778 5.5 5.5 0 0 0 7.778 7.778z"/>
        <path d="M7 7H3V6h4V4l4 2.5L7 9V7z"/>
      </g>
    </svg>
  {{/if}}
</div>
