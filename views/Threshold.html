{{#if threshold && base > 0}}
  <div class="q-election-threshold s-color-gray-5" style="left: {{(threshold * 100) / base}}%;">
    <svg class="q-election-threshold-arrow" height=20 width=7 viewBox="0 0 7 20" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 5v15H3V5H0l3.5-5L7 5H4z" fill="currentColor" fill-rule="evenodd"/>
    </svg>
    <div class="q-election-threshold-text q-election-threshold-text--{{thresholdTextAlignClass}} s-font-note-s">{{threshold}}-Prozent-HÃ¼rde</div>
  </div>
{{/if}}

<script>
  export default {
    computed: {
      thresholdTextAlignClass : (base, threshold) => {
        if (base === 0 || ((threshold * 100 / base) > 50)) {
          return "right";
        } else {
          return "left";
        }
      }
    }
  };
</script>
